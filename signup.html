    <title>Sign up</title>
    <meta charset='utf-8'>

  </head>
  <body>
   <header>
    <span id = "logo"><b><a href="index.html">Rest Compass</a></b></span>

      <span> <a href="index.html" class="right">Support</a></span>

    </header>
    <div id = "signup">
      <h1>
        Create account
      </h1>
      <form method="get" action="mailto:" >
        <fieldset>
          
        <div class = "row">
          <label for = "name" class="layout">
            Name:   </label>
          <input class="layout" type = "text" id = "name" name = "name" maxlength = "20" size = "30"> 
        
        </div>
        <div class = "row">
          <label for = "add1" class="layout" >Surname: </label>
          <input class="layout" type = "text" id = "Surname" name = "Surname" maxlength = "20" size = "30"> 
        </div>
        <div class = "row"> 
          <label class="layout" for = "add2">Email: </label>
          <input class="layout" type = "text" id = "Email" name = "Email" maxlength = "20" size = "30"> <br>
        </div>
        <div class = "row"> 
          <label class="layout" for = "add2">Phone: </label>
          <input class="layout" type = "text" id = "Phone" name = "Phone" maxlength = "20" size = "30" value = "+353"> <br>
        </div>
      </fieldset>
        <fieldset>
          <legend>Status</legend>
          <label for = "yes"> Married
              <input type = "radio" name = "grant" id = "yes" value = "yes">
              </label>
              <label for = "no"> Not married
              <input type = "radio" name = "grant" id = "no" value = "no">
              </label>
      </fieldset>
      <fieldset >
        <legend>Date of birth</legend>

                <select id="month" name="month">
  
                  <option value="01">January</option>
  
                  <option value="02">February</option>
  
                  <option value="03">March</option>
  
                  <option value="04">April</option>
  
                  <option value="05">May</option>
  
                  <option value="06">June</option>
  
                  <option value="07">July</option>
  
                  <option value="08">August</option>
  
                  <option value="09">September</option>
  
                  <option value="10">October</option>
  
                  <option value="11">November</option>
  
                  <option value="12">December</option>
  
                </select>
  
                <select id="date" name="date">
  
                  <option value="01">1</option>
  
                  <option value="02">2</option>
  
                  <option value="03">3</option>
  
                  <option value="04">4</option>
  
                  <option value="05">5</option>
  
                  <option value="06">6</option>
  
                  <option value="07">7</option>
  
                  <option value="08">8</option>
  
                  <option value="09">9</option>
  
                  <option value="10">10</option>
  
                  <option value="11">11</option>
  
                  <option value="12">12</option>
  
                  <option value="13">13</option>
  
                  <option value="14">14</option>
  
                  <option value="15">15</option>
  
                  <option value="16">16</option>
  
                  <option value="17">17</option>
  
                  <option value="18">18</option>
  
                  <option value="19">19</option>
  
                  <option value="20">20</option>
  
                  <option value="21">21</option>
  
                  <option value="22">22</option>
  
                  <option value="23">23</option>
  
                  <option value="24">24</option>
  
                  <option value="25">25</option>
  
                  <option value="26">26</option>
  
                  <option value="27">27</option>
  
                  <option value="28">28</option>
  
                  <option value="29">29</option>
  
                  <option value="30">30</option>
  
                  <option value="31">31</option>
  
                </select>
  
                <select id="year" name="year">
  
                  <option value="1999">1999</option>
  
                  <option value="2000">2000</option>
  
                  <option value="2001">2001</option>
  
                </select>
  
      </fieldset>
      <fieldset>
          
        <div class = "row">
          <label for = "pass1">Password: </label>
          <input type = "password" id = "pass1" name = "pass1" maxlength = "20" size = "30"> 
          
        </div>
        <div class = "row">
          <label for = "pass2">Confirm password: </label>
          <input type = "password" id = "pass2" name = "pass2" maxlength = "20" size = "30"> 
        </div>
        </fieldset>
        <fieldset id = "lastfield">
          <input type="submit" id="submit" value="Submit" ><br>
          <input type="reset" id="reset" value="Reset" >

        </fieldset>
  
              
          
          
      
     
              </form>
    </div>
